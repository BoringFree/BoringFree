<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/func.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
            <div data-role="view" id="tabstrip-home" data-title="Hello World!" class="main-views">
                <h1>I like ...</h1>
                <form method="post">
                    <div>
                        <input type="checkbox" name="footbal"/><span>Football</span>
                    </div>
                    <div>
                        <input type="checkbox" name="cafe"/><span>Cafe</span>
                    </div>
                    <div>
                        <input type="checkbox" name="music"/><span>Music</span>
                    </div>
                    <div>
                        <input type="checkbox" name="art"/><span>Art</span>
                    </div>
                    <div>
                        <input type="checkbox" name="movies"/><span>Movies</span>
                    </div>
                    <div>
                        <input type="checkbox" name="tennis"/><span>Tennis</span>
                    </div>
                    <div>
                        <input type="checkbox" name="soccer"/><span>Soccer</span>
                    </div>
                    <div>
                        <input type="checkbox" name="date"/><span>Date</span>
                    </div>
                    <div class="bored_submit">
                        <button type="submit" data-bind="events:{click: listener}" class="fright" id="get_people">I am bored</button><span class="fright form_and">and </span>
                    </div>
                </form>
                <div class="result">ss</div>
            </div>
    
            <div data-role="view" id="tabstrip-uiinteraction" data-title="UI Interaction" class="main-views">
                <h1>Say Hello!</h1>
            </div>
    
            <div data-role="view" id="tabstrip-geolocation" data-title="Geolocation" class="main-views">
                <h1>My Location</h1>
                <div id="geoLocationContainer">
                    <div id="myLocation">Unable to get location information. Please check your network connection and try again.</div>
                    <a id="refreshMap" data-role="button" data-click="getLocation" data-icon="refresh">Refresh Location</a>
                    <div id="map_canvas"></div>
                </div>
            </div>

        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>
        </div>
        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
            
            var viewModel = kendo.observable({
                listener: get_people
            });

            kendo.bind($("#get_people"), viewModel);
            
        </script>
    </body>
</html>
