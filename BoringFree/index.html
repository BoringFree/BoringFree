<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/func.js"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body id="app_body" style="background: #F7F8F8;">
            <div data-role="view" id="tabstrip-home" data-title="Hello World!" class="main-views">
                <header data-role="header">
                        <div data-role="navbar" class="fleft first_tab_header" style="height: 68px;">
                            <img src="styles/img/logo.png" class="logo" />
                        </div>
                </header>
                <h1>&nbsp;I like ...</h1>
                <form method="post" class="main_form">
                    <div class="left_check">
                        <h3><input type="checkbox" name="footbal"/><span>Football</span></h3>
                    </div>
                    <div class="right_check">
                        <h3><input type="checkbox" name="cafe"/><span>Cafe</span></h3>
                    </div>
                    <div class="left_check">
                        <h3><input type="checkbox" name="music"/><span>Music</span></h3>
                    </div>
                    <div class="right_check">
                        <h3><input type="checkbox" name="art"/><span>Art</span></h3>
                    </div>
                    <div class="left_check">
                        <h3><input type="checkbox" name="movies"/><span>Movies</span></h3>
                    </div>
                    <div class="right_check">
                        <h3><input type="checkbox" name="tennis"/><span>Tennis</span></h3>
                    </div>
                    <div class="left_check">
                        <h3><input type="checkbox" name="soccer"/><span>Soccer</span></h3>
                    </div>
                    <div class="right_check">
                        <h3><input type="checkbox" name="date"/><span>Date</span></h3>
                    </div>
                    <div class="bored_submit">
                        <button type="submit" data-bind="events:{click: listener}" id="get_people" type="person">I AM BORED!</button>
                        <div class="clr"></div>
                    </div>
                </form>
            </div>
    
            <div data-role="view" id="tabstrip-list_people" data-title="Bored People" class="main-views">
                <header data-role="header">
                        <div data-role="navbar" class="fleft first_tab_header">
                            <div class="km-view-title" style="margin-top: -3px;">Bored People</div>
                            <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                            <span data-role="view-title"></span>
                            
                        </div>
                </header>
                <header data-role="header">
                        <div data-role="navbar" class="fleft small_nav">
                            <a data-align="left" class="fleft list_choice active_list list_people" type="person" data-bind="events:{click: listener}" >People</a>
                            <a data-align="left" class="fleft list_choice search" type="person" data-bind="events:{click: listener}">Search</a>
                            <a data-align="left" class="fleft list_choice list_events" type="person" data-bind="events:{click: listener}" >Events</a>
                        </div>
                </header>
                <div class="result"></div>
            </div>
        
            <div data-role="view" id="tabstrip-list_events" data-title="Events Nearby" class="main-views">
                <header data-role="header">
                        <div data-role="navbar" class="fleft first_tab_header">
                            <div class="km-view-title" style="margin-top: -3px;">Events Nearby</div>
                            <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                            <div id="create_event" class="nav-button" data-align="right"></div>
                            <span data-role="view-title"></span>
                            
                        </div>
                </header>
                <header data-role="header">
                        <div data-role="navbar" class="fleft small_nav">
                            <a data-align="left" class="fleft list_choice list_people" type="person" data-bind="events:{click: listener}" >People</a>
                            <a data-align="left" class="fleft list_choice search" type="person" data-bind="events:{click: listener}">Search</a>
                            <a data-align="left" class="fleft list_choice list_events active_list" type="person" data-bind="events:{click: listener}" >Events</a>
                        </div>
                </header>
                <div class="result"></div>
            </div>
        
            <div data-role="view" id="tabstrip-chat" data-title="" class="main-views">
                <header data-role="header">
                        <div data-role="navbar" class="fleft first_tab_header">
                            <div class="km-view-title" style="margin-top: -3px;">Chat</div>
                            <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                            <span data-role="view-title"></span>
                        </div>
                </header>
                <div class="chat_window">Here you can chat</div>
            </div>
    
            <div data-role="view" id="tabstrip-detailed" data-title="" class="main-views">
                <header data-role="header">
                        <div data-role="navbar" class="fleft first_tab_header">
                            <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                            <span data-role="view-title"></span>
                        </div>
                </header>
                <div class="detailed_result"></div>
            </div>
        
            <div data-role="view" id="tabstrip-search" data-title="" class="main-views">
                <header data-role="header">
                        <div data-role="navbar" class="fleft first_tab_header">
                            <div class="km-view-title" style="margin-top: -3px;">Search</div>
                            <a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
                            <span data-role="view-title"></span>
                        </div>
                </header>
                <header data-role="header">
                        <div data-role="navbar" class="fleft small_nav">
                            <a data-align="left" class="fleft list_choice list_people" type="person" data-bind="events:{click: listener}" >People</a>
                            <a data-align="left" class="fleft list_choice active_list search" type="person" data-bind="events:{click: listener}">Search</a>
                            <a data-align="left" class="fleft list_choice list_events" type="person" data-bind="events:{click: listener}" >Events</a>
                        </div>
                </header>

                <div class="search_container">
                    <form action="#">
                        <input id="city" type="text" placeholder="City"/>
                        <input id="location" type="text" placeholder="Location"/>
                        <div class="local_events local_activities" data-bind="events:{click: listener}" id="list_people">Events: 10</div>
                        <div class="local_bored_people local_activities" data-bind="events:{click: listener}" id="list_events">People: 76</div>
                    </form>
                </div>
            </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
            
            var people_view = kendo.observable({
                listener: get_people
            });
            
            var search_view = kendo.observable({
                listener: get_search
            });
            
            var events_view = kendo.observable({
                listener: get_events
            });
            
            var detailed_events_view = kendo.observable({
                listener: get_detailed_event //events
            });
            
            var detailed_people_view = kendo.observable({
                listener: get_detailed_people
            });
            
            var chat_view = kendo.observable({
                listener: get_chat
            });

            kendo.bind($("#get_people"), people_view);
            kendo.bind($(".list_people"), people_view);
            kendo.bind($(".list_events"), events_view);
            kendo.bind($(".search"), search_view);

            
        </script>
        
    </body>
    <style scoped>
            
        </style>
</html>
